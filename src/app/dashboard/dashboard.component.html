<div class="grid-container">
  <mat-grid-list cols="2" [rowHeight]="rowHeight | async">
    <mat-grid-tile *ngFor="let card of cards | async"
                   [colspan]="card.cols"
                   [rowspan]="card.rows"
                   [ngSwitch]="card.code">
      <app-widget-people-counter [people]="(data$| async)?.people" *ngSwitchCase="'PEOPLE_COUNTER'"></app-widget-people-counter>
      <app-widget-video-stream *ngSwitchCase="'VIDEO_STREAM'"></app-widget-video-stream>
      <app-widget-memory [memory]="(data$| async)?.memory" *ngSwitchCase="'MEMORY'"></app-widget-memory>
      <app-widget-processor [loads]="(data$| async)?.loads" *ngSwitchCase="'LOADS'"></app-widget-processor>
    </mat-grid-tile>
  </mat-grid-list>
</div>
